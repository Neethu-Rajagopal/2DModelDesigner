<nav class="navbar navbar-expand-lg navbar-light bg-light" [ngClass]="{'configure-nav' : page === '/configure'}">
  <div class="container-fluid">
    <ng-container *ngIf="page === '/designer'; else configureTabs;">
      <a class="navbar-brand logo">
        <img src="./assets/images/logo@2x.png" alt="logo" width="27" height="21">
      </a>
      <div class="centered-item">
        <a class="navbar-brand title"> Cerebra Digital Twin Designer</a>
      </div>
    </ng-container>
    <ng-template #configureTabs>
      <div class="centered-item" *ngIf="selectedTab === 'Design'">
        <span style="color: #EBEBEB;margin-right: 18px;font-size: 16px;">Mode</span>
        <select>
          <option>Live View</option>
        </select>
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item" (click)="selectedTab = 'Configure';emitTabName.emit(selectedTab);">
          <a class="nav-link" [ngClass]="{'active':selectedTab === 'Configure'}">Configure</a>
        </li>
        <li class="nav-item" (click)="selectedTab = 'Design';emitTabName.emit(selectedTab);">
          <a class="nav-link" [ngClass]="{'active':selectedTab === 'Design'}">Design</a>
        </li>
        <li class="nav-item" (click)="selectedTab = 'Preview';emitTabName.emit(selectedTab);">
          <a class="nav-link" [ngClass]="{'active':selectedTab === 'Preview'}">Preview</a>
        </li>
      </ul>
    </ng-template>
    <button (click)="navbarToggle = !navbarToggle" class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show':navbarToggle}">
      <ul class="navbar-nav align-items-center me-auto mb-2 mb-lg-0">
        <span *ngIf="page === '/configure'" style="color: #D6D6D6;font-size: 12px;margin-right: 12px;">
          Autosaved 3 seconds ago</span>
        <li class="nav-item" *ngIf="page === '/designer'">
          <a class="nav-link">
            <fa-icon [icon]="faBell"></fa-icon>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <fa-icon [icon]="faQuestionCircle"></fa-icon>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <fa-icon [icon]="faUser"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
